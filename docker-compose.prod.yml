version: '3.9'

services:
  # PostgreSQL Database Service - Production
  postgres:
    image: postgres:16-alpine
    container_name: skill-navigator-db-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network-prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Main Application Service - Production
  app:
    image: skill-navigator:latest
    container_name: skill-navigator-app-prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      
      # Server Configuration
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      
      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN}
      
      # Performance
      NODE_OPTIONS: --max-old-space-size=1536
    ports:
      - "5000:5000"
    networks:
      - app-network-prod
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres_prod

networks:
  app-network-prod:
    driver: bridge
